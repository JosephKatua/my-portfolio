  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav id="navbar">
  <div class="nav-container">
    <a href="/" class="brand-logo">JK</a>

    <div class="nav-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/about" class="nav-link">About</a>
      <a href="/skills" class="nav-link">Skills</a>
      <a href="/services" class="nav-link">Services</a>
      <a href="/projects" class="nav-link">Projects</a>
      <a href="/contact" class="nav-link">Contact</a>
    </div>

    <button id="downloadCVDesktop" class="btn-primary desktop-only">
      Download CV
    </button>

    <button id="mobileToggle" class="mobile-toggle">
      <span></span><span></span><span></span>
    </button>
  </div>

  <div id="mobileMenu" class="mobile-menu">
    <a href="/" class="mobile-link">Home</a>
    <a href="/about" class="mobile-link">About</a>
    <a href="/skills" class="mobile-link">Skills</a>
    <a href="/services" class="mobile-link">Services</a>
    <a href="/projects" class="mobile-link">Projects</a>
    <a href="/contact" class="mobile-link">Contact</a>
    <button id="downloadCV" class="btn-primary">Download CV</button>
  </div>
</nav>

<section id="contact" class="py-5 bg-white">
  <div class="container">
    <h2 class="text-center fw-bold display-5 mb-3">Get In Touch</h2>
    <p class="text-center text-muted mb-5">
      Have a project in mind? Let's discuss how we can work together.
    </p>

    <div class="row g-4">

      <!-- Contact Info -->
      <div class="col-md-4">
        <h4 class="mb-4">Contact Information</h4>
        <div id="contact-info"></div>
        <h5 class="mt-4 mb-3">Follow Me</h5>
        <div class="d-flex gap-3" id="social-links"></div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-8">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">

            <!-- FORM: method POST, action /contact -->
            <form id="contact-form" method="POST" action="/contact">

              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Your Name</label>
                  <input type="text" class="form-control" name="name" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Your Email</label>
                  <input type="email" class="form-control" name="email" required>
                </div>
              </div>

              <div class="mt-3">
                <label class="form-label">Subject</label>
                <input type="text" class="form-control" name="subject" required>
              </div>

              <div class="mt-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="6" name="message" required></textarea>
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">
                <span id="submit-text">
                  <i class="bi bi-send me-2"></i>Send Message
                </span>
                <span id="loading-text" class="d-none">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Sending...
                </span>
              </button>

            </form>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>
<footer id="footer" class="footer">
    <div class="container text-center">
      <p class="footer-author">Made by Joseph Katua</p>
      <p class="footer-copy">
        Â© <span id="year"></span>2026 All rights reserved.
      </p>
    </div>
  </footer>

<script src="/static/js/main.js"></script>
</body>
</html>
